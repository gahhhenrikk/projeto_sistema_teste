<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">

  <title>Gabriel Henrique</title>
</head>
<body>
  <div class="container">
    <h2><span class="badge badge-secondary">Teste do Gabriel Henrique!</span></h1>
    <div id="avisoInicial" class="alert alert-secondary" role="alert">
      <h4>Clique no botão &nbsp;  <span class="badge badge-secondary">Carregar JSON</span> &nbsp; para exibir a lista de usuários!</h4>
    </div>
    <div class="alert alert-danger invisivel" role="alert">
      <p id='erroAJAX'></p>
    </div>
  </div>
  <div class="container">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon3">
          <b>Email da Samantha</b>
        </span>
      </div>
      <input type="text" class="form-control" id="email-query" aria-describedby="basic-addon3" disabled>
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon3">
          <b> Total de usuários do Hemisfério Sul</b>
        </span>
      </div>
      <input type="text" class="form-control" id="hemisferio-query" aria-describedby="basic-addon3" disabled>
    </div>
  </div>
  <div class="container">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">WebSites dos Usuários</th>
        </tr>
      </thead>
      <tbody id="tabela-usuarios">
      </tbody>
    </table>
    <button id="Carregar" type="button" class="btn btn-dark">Carregar JSON</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  <script src="js/functions.js"></script>

</body>
</html>
